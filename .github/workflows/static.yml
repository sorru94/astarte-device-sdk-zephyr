name: Static

on:
  push:
  pull_request:

jobs:
  clang-format:
    runs-on: ubuntu-latest
    concurrency:
      group: clang-format-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: astarte-device-sdk-zephyr
      - name: Set CI manifest as defaults
        working-directory: astarte-device-sdk-zephyr
        run: mv west-ci.yml west.yml
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: astarte-device-sdk-zephyr
          toolchains: x86_64-zephyr-elf
      - name: Install Python dependencies
        working-directory: astarte-device-sdk-zephyr
        run: pip install -r $PWD/scripts/requirements.txt
      - name: Check format
        working-directory: astarte-device-sdk-zephyr
        run: west format --dry-run
  code-checker:
    strategy:
      matrix:
        sample:
        - "datastreams"
        - "register"
        - "aggregates"
        - "properties"
    runs-on: ubuntu-latest
    concurrency:
      group: code-checker-${{ matrix.sample }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: astarte-device-sdk-zephyr
      - name: Set CI manifest as defaults
        working-directory: astarte-device-sdk-zephyr
        run: mv west-ci.yml west.yml
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: astarte-device-sdk-zephyr
          toolchains: x86_64-zephyr-elf
      - name: Install Python dependencies
        working-directory: astarte-device-sdk-zephyr
        run: pip install -r $PWD/scripts/requirements.txt
      - name: Run clang-tidy
        working-directory: astarte-device-sdk-zephyr
        run: west static --sample ${{ matrix.sample }}
